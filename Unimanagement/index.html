<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Residence Management</title>
    <style>
        .residence, .student, .maintenance {
            margin: 10px 0;
            padding: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>University Residence Management Demo</h1>

    <div>
        <h2>Assign Residence to Student</h2>
        <form id="assignResidenceForm">
            <label for="student">Student:</label>
            <select id="student">
                <option value="S001">Tom</option>
                <option value="S002">Jam</option>
                <option value="S9">Didi</option>
            </select>
            <label for="residence">Residence:</label>
            <select id="residence">
                <option value="Dorm A">Dorm A</option>
                <option value="Apt A">Apt A</option>
            </select>
            <button type="submit">Assign</button>
        </form>
    </div>

    <div>
        <h2>Submit Maintenance Request</h2>
        <form id="submitRequestForm">
            <label for="requestStudent">Student:</label>
            <select id="requestStudent">
                <option value="S001">Jay</option>
                <option value="S002">Samuel</option>
            </select>
            <label for="description">Description:</label>
            <input type="text" id="description" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="university-details"></div>

    <script src="index.js"></script>
</body>
</html>
